name: fast_noise
description: A port of the fast noise algorithms, featuring cellular_noise, cubic_noise, perlin_noise, simplex_noise, value_noise and white_noise
version: 2.0.0
homepage: https://github.com/frankpepermans/fast_noise

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  fixnum: ^1.1.0

dev_dependencies:
  benchmark_harness: ^2.2.2
  flame_lint: ^1.0.0
  image: ^4.0.17
  test: ^1.24.4
